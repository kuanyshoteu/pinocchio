{% load staticfiles %}
<style type="text/css">
	/* Helpers 
 ====================== */
.u-imgResponsive {
  max-width: 100%;
}
.u-btn {
  flex: 0 0 100%;
  padding: 14px 20px;
  border: 0;
  background: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, rgba(250, 198, 100, .27) 100%), rgba(41, 118, 223, 1);
  border-radius: 25px;
  color: #fff;
  font-size: 18px;
  letter-spacing: 1px;
  transition: all 0.2s ease;
  box-shadow: 0 15px 40px 0 rgba(41, 118, 223, .5);
}
.u-btn:hover {
  opacity: 0.9;
}
.u-btn.u-btn--success {
  background: rgba(0, 208, 0, 1);
  box-shadow: 0 15px 40px 0 rgba(0, 208, 0, .5);
}
.wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  background: url(https://dl.dropboxusercontent.com/s/v3m6p0p5kq6xzkz/100daysui_100bg.png) no-repeat, #303540;
  background-size: cover;
}
.modal-top {
  padding: 30px 30px 20px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  background: rgba(251, 251, 251, 1);
}
.modal-icon {
  display: block;
  max-width: 260px;
  margin: 0 auto 40px;
}
.modal-header {
  margin-bottom: 10px;
  font-size: 25.5px;
  letter-spacing: 2px;
  text-align: center;
}
.modal-subheader {
  max-width: 350px;
  margin: 0 auto;
  font-size: 19px;
  line-height: 1.3;
  letter-spacing: 1.25px;
  text-align: center;
  color: #999;
}
.modal-bottom {
  display: flex;
  flex-wrap: wrap;
  padding: 15px 55px;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  background: #fff;
}
.modal-btn {
  margin: 10px auto;
}
/* Media Queries */
@media (min-width: 456px) {
  .modal-top {
    padding: 20px 0 20px;
  }
  .modal-bottom {
    padding: 14px 60px;
  }
  .modal-btn {
    flex: 1;
    margin: 0;
    max-width: 190px;
  }
  .modal-btn:nth-of-type(2) {
    margin-left: 30px;
  }
}

</style>
<div class="ui modal bought_course" style="width: 680px;">
    <i class="close icon"></i>
    <div class="content" style="padding: 0">
		<div class="wrapper">
		    <div class="modal modal--congratulations">
		        <div class="modal-top">
		            <img class="modal-icon u-imgResponsive" src="{% static 'images/comp.png' %}" alt="Trophy" />
		            <div class="modal-header">Все готово</div>
		            <div class="modal-subheader">Можете начать обучение</div>
		        </div>
		        <div class="modal-bottom" style="text-align: center;">
		        	<a class="ui button large green" href="{{ course.get_absolute_url }}">Перейти к курсу</a>
		        </div>
		    </div>
		</div>
    </div>
</div/>
