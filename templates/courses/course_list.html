{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% block head_extra %}
{% endblock head_extra %}
 <div id="profile">
    {% if folder %}
        {% if folder.parent %}
        <a id="go-back-btn"  href='{{ folder.parent.get_absolute_url }}'>
            <i class="arrow left icon"></i>Назад
        </a>
        {% else %}
        <a id="go-back-btn"  href='/library/'>
            <i class="arrow left icon"></i>Назад
        </a>    
        {% endif %}
    {% endif %}
    <div class="ui container">      
        <div class="ui stackable grid">
            {% include 'left_menu.html' %}
            <div class="twelve wide column" style="margin-bottom: 0;padding-right: 30px;"> 
                {% include 'courses/courses.html' %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
