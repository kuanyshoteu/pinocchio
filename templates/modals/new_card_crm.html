<div class="ui modal small" id="new_card_form1">
    <i class="close icon"></i>
    <div class="content">
        <form style="width: 60%;margin: 0 auto;text-align: center;" class="ui form" method='POST' enctype='multipart/form-data'>{% csrf_token %}
            <div><b style="font-size: 17px;">Новая карточка</b></div>
            <div class="wrong_mail_error wrong_mail_error1 highlight_red" style="min-height: 25px;margin: 10px 25px;display: none;"><b>Пожалуйста введите существующий email</b></div>
            <div class="alreadyregistered alreadyregistered1 highlight_red" style="min-height: 25px;margin: 10px 25px;display: none;"><b>Карточка с такими контактами уже зарегестрирована</b></div>
            *Имя:
            <textarea class="new_card_name1" placeholder="Введите имя:">{{ card.name }}</textarea>
            *Телефон:
            <textarea class="new_card_phone1" placeholder="Введите телефон:">{{ card.phone }}</textarea>
            *Почта:
            <textarea class="new_card_mail1" placeholder="Введите почту:">{{ card.mail }}</textarea>
            Комментарий:
            <textarea class="new_card_comment1" placeholder="Введите комментарий:">{{ card.comments }}</textarea>
            <a class="ui button blue tiny add_card" id="1">Сохранить</a>    
        </form>
    </div>
</div>
<span style="display: none;" class="add_card_url" url="{{ profile.schools.first.add_card_url }}"></span>
