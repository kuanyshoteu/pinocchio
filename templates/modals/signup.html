{% load staticfiles %}
<div class="ui modal" id="signup-modal">
    <i class="close icon"></i>
    <div class="content" style="padding: 0">
        <div class="ui grid">
            <div class="four wide column">
            </div>
            <div class="eight wide column">
                <div style="display: none;" class="highlight_red reg_wrong_phone">Пользователь с таким номером или email уже существует</div>
                <div style="display: none;" class="highlight_red reg_fill_all">Заполните все</div>
                <form method='POST' style="margin-bottom: 0" enctype='multipart/form-data' CLASS="ui form">{% csrf_token %}
                    <b>Имя Фамилия</b>
                    <input class="new_name"  style="margin-bottom: 10px;">
                    <b>Номер телефона</b>
                    <input class="new_username"  style="margin-bottom: 10px;">
                    <b>Email</b>
                    <input class="new_mail" style="margin-bottom: 10px;">
                    <div style="display: none;" class="highlight_red reg_wrong_pass">Пароли не совпадают</div>
                    <b>Пароль</b>
                    <input class="new_password" type="password" style="margin-bottom: 10px;">
                    <b>Повторите пароль</b>
                    <input class="new_password2" type="password"  style="margin-bottom: 10px;">
                    <div style="text-align: center;">
                        <input class="ui button green register-btn" style="margin-right: 15px;" value="Зарегистрироваться" type="submit" onclick="return false">
                    </div>
                </form>                
            </div>
            <div class="four wide column">
            </div>            
        </div>
    </div>
</div>
