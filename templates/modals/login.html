<div class="ui mini modal" id="login-modal">
    <i class="close icon"></i>
    <div class="content">
        <form method='POST' action='' enctype='multipart/form-data' CLASS="ui form">{% csrf_token %}
            <div class="wrong_login highlight_red" style="display: none;">Неверный логин или пароль</div>
            <input class="username" name="username" placeholder="Номер телефона или Email">
            <input class="password" type="password" name="password" placeholder="Пароль">
            <div style="text-align: center;">
                <input class="ui button green login-btn" value="Войти" type="submit" onclick="return false">
<!--                 <button class="ui button green login-btn" type="button">Войти</button> -->
            </div>
            <div style="text-align: center;margin-top: 10px;">или</div>
            <div style="margin-top: 10px;">
                <a href="{% url 'social:begin' 'facebook' %}" class="ui button red full-w">
                    <i class="icon google" style="color: #fff;"></i> Войти через gmail
                </a>
            </div>
            <div style="margin-top: 10px;">
                <a href="{% url 'social:begin' 'facebook' %}" class="ui button blue full-w">
                    <i class="icon facebook f" style="color: #fff;"></i> Войти через facebook
                </a>
            </div>
            <div style="margin-top: 20px;text-align: center;">
                <a onclick="$('#signup-modal').modal('show')">Еще нет аккаунта? Создать аккаунт</a>
            </div>
        </form>
    </div>
</div>
