{% load staticfiles %}
<div class="ui segment" style="padding: 15px 20px">
    <div class="ui grid" style="margin-bottom: 0px;">
        <div class="two wide column" style="margin-top: 4px;">
            {% if post.author_profile.image %}
            <img style="width: 50;border-radius: 100%;height: 50px;" src="{{ post.author_profile.image.url }}">
            {% else %}
            <img style="width: 50;border-radius: 100%;" src="{% static 'images/nophoto.png' %}">        
            {% endif %}
        </div>
        <div class="thirteen wide column" style="padding: 20px 15px;">
            <span style="color: #2a5885;font-weight: 600">{{ post.author_profile.first_name }}</span>
            <br>
            <span style="color: #939393;font-size: 12.5px;">{{ post.timestamp }}</span>
        </div>
    </div>
    {{ post.get_markdown }}
    {% if post.image %}
    <img style="width: 100%; max-height: 80%" src="{{ post.image.url }}">
    {% else %}
    <img style="width: 100%" src="{% static 'images/postuad.png' %}">
    {% endif %}
</div>
