{% load staticfiles %}
<div class="eight wide column" style="padding: 0">
    <div class="ui grid group-block segment" style="margin: 0">
        <div class="three wide column left-side">
            <div class="img-block">
                {% if sq.image_icon %}
                <a href="{{ sq.get_absolute_url }}"><img style="width: 50px; height: 50px;" class="olymp-image" src="{{ sq.image_icon.url }}"></a>
                {% else %}
                <a href="{{ sq.get_absolute_url }}"><img style="width: 50px; height: 50px;" class="olymp-image" src="{% static 'images/squad.png' %}"></a>
                {% endif %}
            </div>
        </div>
    
        <div class="thirteen wide column right-side" style="padding-top: 25px;padding-left: 0">
            <h5 style="font-size: 13px;margin-bottom: 5px;">
                <a href="{{ sq.get_absolute_url }}">{{ sq.title }}</a>
                {% if is_manager %}
                <a href="{{ sq.get_update_url }}" style="font-size: 13px;">
                    <i class="icon cog"></i>
                </a>
                {% endif %}
            </h5>
            <span style="color: grey; font-size: 12px;">{% if sq.cabinet %}{{sq.cabinet}} кабинет,{%endif%} {{ sq.teacher.first_name }}</span>
        </div>
    </div>
</div>
