{% load staticfiles %}
<div class="ui grid group-block">
    <div class="three wide column left-side" style="padding-right: 0;">
        <div class="img-block">
            {% if sq.image_icon %}
            <a href="{{ sq.get_absolute_url }}"><img style="width: 80px; height: 80px; border-radius: 100%;" class="olymp-image" src="{{ sq.image_icon.url }}"></a>
            {% else %}
            <a href="{{ sq.get_absolute_url }}"><img style="width: 80px; height: 80px; border-radius: 100%;" class="olymp-image" src="{% static 'images/squad.png' %}"></a>
            {% endif %}
        </div>
    </div>
    <div class="thirteen wide column right-side" style="padding-top: 25px;">
        <h5 style="font-size: 13px;margin-bottom: 5px">
        <a href="{{ sq.get_absolute_url }}">{{ sq.title }}</a>
        </h5>
        
        <p style="color: grey; font-size: 12px;margin-bottom: 5px">{{ sq.slogan }}</p>
        <p style="color: grey; font-size: 12px;">{{sq.cabinet}} кабинет, {{ sq.curator.all.0.first_name }}</p>
    </div>
    
</div>
<div class="ui divider"></div>
