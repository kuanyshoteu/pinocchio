{% load staticfiles %}
<div class="ui grid group-block">
    <div class="three wide column left-side" style="padding-right: 0;">
        <div class="img-block">
            {% if sq.image_icon %}
            <a href="{{ sq.get_absolute_url }}"><img style="width: 80px; height: 80px; border-radius: 100%;" class="olymp-image" src="{{ sq.image_icon.url }}"></a>
            {% else %}
            <a href="{{ sq.get_absolute_url }}"><img style="width: 80px; height: 80px; border-radius: 100%;" class="olymp-image" src="{% static 'images/squad.png' %}"></a>
            {% endif %}
        </div>
    </div>
    <div class="thirteen wide column right-side" style="padding-top: 25px;padding-left: 0">
        <h5 style="font-size: 13px;margin-bottom: 5px;">
            <a href="{{ sq.get_absolute_url }}">{{ sq.title }}</a>
            {% if is_trener or is_manager %}
            <a href="{{ sq.get_update_url }}" style="font-size: 13px;">
                <i class="icon cog"></i>
            </a>
            {% endif %}
        </h5>
        <span style="color: grey; font-size: 12px;margin-bottom: 5px">{{ sq.slogan }}</span>
        <br>
        <span style="color: grey; font-size: 12px;">{% if sq.cabinet %}{{sq.cabinet}} кабинет,{%endif%} {{ sq.teacher.first_name }}</span>
    </div>
    
</div>
<div class="ui divider"></div>
