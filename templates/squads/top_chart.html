{% load staticfiles %}
<style type="text/css">
    #keywords {
  margin: 0;
  font-size: 13px;
  margin-bottom: 15px;
  color: #fff;
  width: 100%;
}


#keywords thead {
  cursor: pointer;
}
#keywords thead tr th { 
  font-weight: bold;
  padding: 12px 30px;
  padding-left: 42px;
}
#keywords thead tr th span { 
  padding-right: 20px;
  background-repeat: no-repeat;
  background-position: 100% 100%;
}

#keywords tbody tr { 
  color: #fff;
}
#keywords tbody tr td {
  text-align: center;
  padding: 15px 10px;
}
#keywords tbody tr td.lalign {
  text-align: left;
}
</style>
<div class="ui segment" style="margin-bottom: 0">
  <div class="ui grid">
      <div class="one wide column">
          <i class="icon trophy" style="font-size: 17px;"></i>
      </div>
      <div class="fifteen wide column" style="padding-right: 25px;">
          Рейтинг класса
      </div>
  </div>
</div>
<div class="ui segment" style="margin-top: 0;padding: 0">
    <table id="keywords" cellspacing="0" cellpadding="0" style="background: #4A4A4A;">
        <thead>
            <tr>
                <th><span>Имя</span></th>
                <th><span>Дили</span></th>
                <th><span>Кол-во задач</span></th>
            </tr>
        </thead>
        <tbody>
        {% for student in instance.students.all %}
            <tr>
                <td class="lalign ui grid">
                    <span class="one wide column">{{ forloop.counter }}.</span> 
                    <a class="ten wide column" href="{{ student.get_absolute_url }}" style="color: white;padding-top: 8px;">
                        {% if student.image %}
                            <img src="{{ student.image.url }}" class="ui avatar image">
                        {% else %}
                            <img src="{% static 'images/nophoto.png' %}" class="ui avatar image">
                        {% endif %}
                        <span class="student_name">{{ student.first_name }}</span>
                    </a>
                </td>
                <td>{{ student.coins }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.14/js/jquery.tablesorter.min.js"></script>
<script type="text/javascript">
    $(function(){
      $('#keywords').tablesorter(); 
    });
</script>
