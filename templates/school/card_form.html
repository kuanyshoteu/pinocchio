<div class="ui modal large" style="margin-top: 10%;min-height: 100%;" id="card_form{{ card.id }}">
    <i class="close icon"></i>
    <div class="content">
        <form class="ui form" method='POST' enctype='multipart/form-data'>{% csrf_token %}
            <div class="ui grid stackable">
                <div class="six wide column">
                    <textarea class="card_name{{ card.id }}" placeholder="Имя">{{ card.name }}</textarea> 
                    <textarea class="card_phone{{ card.id }}" placeholder="Телефон">{{ card.phone }}</textarea> 
                    <textarea class="card_mail{{ card.id }}" placeholder="Почта">{{ card.mail }}</textarea> 
                </div>
                <div class="ten wide column">
                    <textarea class="card_comment{{ card.id }}" placeholder="Комментарий">{{ card.comments }}</textarea>
                </div>
                <div class="sixteen wide column center aligned">          
                    <a class="ui button blue tiny" onclick="edit_card('{{ card.id }}')" id="{{ card.id }}">Сохранить</a>    
                </div>
                <div class="sixteen wide column">
                    <div class="ui divider full-w"></div>
                    <div style="color: #222;font-weight: 600;text-align: center;font-size: 14px;">История изменений</div>
                </div>
                <div class="sixteen wide column cardhistory{{ card.id }}" style="color: #6b6d72;font-size: 12px;">
                </div>
            </div>
        </form>
    </div>
</div>
