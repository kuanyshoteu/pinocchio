<div class="ui modal small" id="new_card_form{{column.id}}">
    <i class="close icon"></i>
    <div class="content">
        <form style="width: 60%;margin: 0 auto;text-align: center;" class="ui form" method='POST' enctype='multipart/form-data'>{% csrf_token %}
            <div><b style="font-size: 17px;">Новая карточка</b></div>
            <div class="wrong_mail_error wrong_mail_error{{ column.id }} highlight_red" style="min-height: 25px;margin: 10px 25px;display: none;"><b>Пожалуйста введите существующий email</b></div>
            <div class="alreadyregistered alreadyregistered{{column.id}} highlight_red" style="min-height: 25px;margin: 10px 25px;display: none;"><b>Карточка с такими контактами уже зарегестрирована</b></div>            
            *Имя:
            <textarea class="new_card_name{{ column.id }}" placeholder="Введите имя:">{{ card.name }}</textarea>
            *Телефон:
            <textarea class="new_card_phone{{ column.id }}" placeholder="Введите телефон:">{{ card.phone }}</textarea>
            *Почта:
            <textarea class="new_card_mail{{ column.id }}" placeholder="Введите почту:">{{ card.mail }}</textarea>
            Комментарий:
            <textarea class="new_card_comment{{ column.id }}" placeholder="Введите комментарий:">{{ card.comments }}</textarea>
            <a class="ui button blue tiny add_card" id="{{ column.id }}">Сохранить</a>    
        </form>
    </div>
</div>
