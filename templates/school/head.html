{% load staticfiles %}
<div class="ui segment" style="margin-bottom: 0;">
    <div class="group-name">
        {% if instance.image_banner %}
            {% if instance.image_icon %}
            <img src="{{ instance.image_icon.url }}" class="ui avatar image" style="width: 39px; height: 39px;">
            {% else %}
            <img class="ui avatar image" style="width: 39px; height: 39px;" src="{% static 'images/squad.png' %}">
            {% endif %}
        {% endif %}
        <span class="ui header ava-title">{{ instance.title }}</span>
        {% if is_director %}
        <a onclick="$('.school_title_form').show()"><i class="icon pen square blue" style="font-size: 17px"></i></a>
        <form class="ui form no_margin school_title_form" style="width: 400px;display: none;">
            <div class="ui grid">
                <div class="twelve wide column no_padding_side">
                    <textarea id="school_title_edit no_margin" style="margin-bottom: 0;">{{ instance.title }}</textarea>
                </div>
                <div class="four wide column">
                    <a class="save_school_title ui button mini blue">Сохранить</a>                    
                </div>
            </div>
        </form>
        {% endif %}
    </div>
</div>
<div class="ui segment" style="background-color: #fafbfc;margin-top: 0; padding: 18px;">
    <a href="{{ instance.get_absolute_url }}" class="{% if main_school %}current_option{% else %}other_option{% endif %}" name="school_info">
        Общие 
    </a>
    <a href="{{ instance.get_salaries_url }}" class="{% if salaries %}current_option{% else %}other_option{% endif %}" name="teachers">
        Зарплаты
    </a>
    <a href="{{ instance.get_payments_url }}" class="{% if payments %}current_option{% else %}other_option{% endif %}" name="teachers">
        Оплата студентов
    </a>
</div>
