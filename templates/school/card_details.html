{% load tttags %}
{% load staticfiles %}
{% load ttags %}
<div is_saved="{{ card.saved }}" id="card_container{{card.id}}" class="crm_card 
    {% for tag in card.hashtags.all %}
        {{tag.title|remove_space}} 
    {% endfor %} 
    {{ card.name }} {{ card.phone }}
    {% if not card.author_profile %}free{%else%}mine{%endif%} ">
    <div id="card{{card.id}}" class="ui segment card_segment {% if column.id > 3%}{{card.colour}}_card{%endif%}"
    ondragstart="save_card_id('{{card.id}}', '{{ card.name }}')" draggable='true' column_id="{{column.id}}">
        <div onclick="open_crmcard('{{ card.id }}')" style="width: 80%;display: inline-block;">
            <b id="cardnameshow{{ card.id }}" style="color:#285473;">{{ card.name }}</b>
            <div id="cardphoneshow{{ card.id }}" style="color: #707070;font-size: 12px;">
                {{ card.phone }}                                                    
            </div>
        </div>
        <div style="width: 20%;display: inline-block;float: right;margin-top: 20px;">
            <a class="delete_card" onclick="delete_card('{{ card.id }}')" id="{{ card.id }}"><b>×</b></a>
            <a class="show_card_schedule mb5" id="cardsc{{card.id}}" onclick="openNav('{{ card.id }}','{{ card.name }}')" column={{column.id}}>
                <i class="icontable{{card.id}} icon table {% if not card.saved %}green{%else%}blue{% endif %}"></i>
            </a>
            <a class="show_card_schedule" onclick="open_crmhist('{{ card.id }}')"><i style="font-size: 12px;" class="icon clock"></i></a>     
        </div>
        <div style="width: 80%;">
            {% if card.author_profile %}
            <a class="nouser{{card.id}}" href="{{card.author_profile.get_absolute_url}}" style="color: darkblue;font-size: 11px">
                {{card.author_profile.first_name}}
            </a>
            {% else %}
            <a class="nouser{{card.id}}" style="color: darkblue;font-size: 11px">Свободная</a>
            {% endif %}
        </div>
        <div style="width: 20%;">
        </div>
    </div>
</div>
