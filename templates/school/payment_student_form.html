<div class="payment_orig no_margin ui grid stackable pt5 pb5 pl15 pr15">
    <div class="three wide column no_padding">
        <span class="text13 textdg student_counter"></span>
        <a class="student_name textbold textblue" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
        </a>
        <div style="display: none;" class="red_notice dinline ml5">0</div>
    </div>
    <div class="twelve wide column no_padding">
        <form class="ui form mb0 mt5 full-w">
            <div class="student_groups full-w">
            </div>
        </form>        
    </div>
    <div class="one wide column pl5 pr0">
        <a style="right: 0;line-height: 13px" class="ui button mini white shadow_small border1 textblue textbold pl5 pr5 show_payment_history">История оплаты</a>        
    </div>
</div>
<div class="mobmb15 deskmb5 group_box ui grid stackable mt0 ml0 mr0">
    <div style="width: 8px;" class="dinline pt5 pl0 pr0">
        <i class="lesson_pay_notice icon circle text7 pl0 pr0 mr0" style="display: none;"></i>
    </div>
    <div style="width: 8px;" class="dinline pt5 pl0 pr0">
        <i class="month_pay_notice icon circle textred text7 pl0 pr0 mr0" style="display: none;"></i>
    </div>
    <div class="wide column pt0 pb0 pl0 pr10" style="width: calc(100% - 365px); max-width: 200px;">
        <div class="group_name shadow_small textbold textw ui segment br5 pt5 pb5 pl5 pr5 mobmb5">
        </div>
    </div>
    <div class="wide column pt0 pb0 pl0 pr10" style="width: 195px;">
        <input style="width: 95px;" class="payment_amounts pl10 pr5 pb5 pt5" placeholder="Сумма" type="number">
        <a style="height: 29px;" class="pl5 pr5 ui button mini white border1 shadow_small make_payment ml10 textblue textbold">Оплатить</a>
        <div class="dinline" style="width: 14px;">
            <i class="check icon green success_payment" style="display: none;"></i>
            <div class="ui active inline mini loader payment_load " style="display: none;"></div>
        </div>
    </div>
    <div class="wide column pt0 pb0 pl0 pr0" style="width: 150px;">
        <div class="text13" style="text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
            <span class="textdg text11">Дата следующей оплаты:</span><br>
            <span class="payday_text textblue ml5"></span> 
            <a class="show_change_date">
                <i class="icon pen square blue"></i>
            </a>
            <br>
            <div class="block_change_pay_date" style="display: none;">
                <input style="width: 145px;" class="pl5 pr0 pb5 pt0 payday_input" type="date" name="">
                <br>
                <a class="ui button mini white shadow_small border1 pt5 pb5 mt5 change_pay_date" style="width: 145px;height: 23px;">
                    Сохранить
                    <div class="payday_load ui active inline mini loader" style="display: none;"></div>
                    <i style="display: none;" class="paydate_check icon check blue ml5" id=""></i>
                </a>
            </div>
        </div>
    </div>
</div>
