<div class="eight wide column pt0 pr0 catall {%for cat in sq.category.all%}cat{{cat.id}}{%endfor%}">

        <div class="ui grid group-block no_margin">
            <div class="wide column left-side pl5 pb10" style="width: 40px;">
                <div class="textg text17 textbold">
                    {{sq.squads.all|length}}
                </div>
            </div>
            <div class="wide column right-side no_padding" style="width: calc(100% - 40px);">

                    <a  href="{{ sq.get_absolute_url }}" class="textblue">{{ sq.title }}</a>
                </h5>
                <a href="{{sq.get_update_url}}" class="textdg" style="text-decoration: underline;">Настройки курса</a>
