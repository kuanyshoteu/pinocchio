{% load staticfiles %}
<div class="eight wide column no_padding">
    <div class="ui grid group-block segment no_margin">
        <div class="wide column left-side" style="width: 80px;">
            <div class="img-block">
                {% if sq.image_icon %}
                <a href="{{ sq.get_absolute_url }}"><img style="width: 50px; height: 50px;border-radius: 5px;" class="olymp-image" src="{{ sq.image_icon.url }}"></a>
                {% else %}
                <a href="{{ sq.get_absolute_url }}"><img style="width: 50px; height: 50px;border-radius: 5px;" class="olymp-image" src="{% static 'images/squad.png' %}"></a>
                {% endif %}
            </div>
        </div>
        <div class="wide column right-side" style="width: calc(100% - 80px); padding-top: 25px;padding-left: 0">
            <h5 style="font-size: 13px;margin-bottom: 5px;">
                <a href="{{ sq.get_absolute_url }}">{{ sq.title }}</a>
                <a href="{{ sq.get_update_url }}" style="font-size: 13px;">
                    <i class="icon cog"></i>
                </a>
            </h5>
        </div>
    </div>
</div>
