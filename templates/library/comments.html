<div class="ui segment" style="margin-top: 0;margin-bottom: 0;border-radius: 0">
	{% for comment in lesson.comments.all %}
		{% if comment.level == 1 %}
			{% include 'library/comment_details.html' %}
		{% endif %}
	{% endfor %}
</div>
<form class="ui form">
	<div class="ui segment" style="background-color: #fff;margin-top: 0;padding: 0;margin-bottom: 0">
	<textarea id="comment_content-1" placeholder="Введите текст комментария" style="margin-bottom: 0;padding: 15px;height: 50px;border-radius: 0;border: none;"></textarea>
	</div>
	<div class="ui segment" style="background-color: #e8e8e8;margin-top: 0">
		<a class="ui button mini blue new_comment" url="{{ lesson.new_comment_url }}" parent_id="-1">Отправить</a>
	</div>
</form>
