{% load staticfiles %}
<div class="two wide column" id="all_lesson{{ lesson.id }}">
  <div class="ui segment lesson_features lesson_features{{ lesson.id }}" style="position: absolute; z-index: 3000; display: none; margin: 30px 0 0 30px; width: 155px;">
      <a  class="rename_lesson" id="{{ lesson.id }}"><i class="icon pencil alternate"></i>Переименовать</a>
      <div class="ui divider"></div>
      <a  class="file_action" object_type='lesson' action='copy' data-href='{{ profile.file_action_url }}' id="{{ lesson.id }}" parent='-1'><i class="icon copy outline"></i> Копировать</a>
      <div class="ui divider"></div>
      <a  class="file_action" object_type='lesson' action='cut' data-href='{{ profile.file_action_url }}' id="{{ lesson.id }}" parent='-1'><i class="icon cut"></i> Вырезать</a>
      <div class="ui divider"></div>
      <a class="delete_lesson" id="{{ lesson.id }}" data-href='{{ lesson.delete_lesson_url }}' style="color: red; cursor: pointer;"><i class="trash alternate icon"></i>Удалить</a>
  </div>
  <a href="{{ lesson.get_absolute_url }}" >
      <img src="{% static 'images/doc.png' %}" id="lesson_image{{ lesson.id }}" style="height: 50px;">
      <br>
      <span id="lesson_title{{ lesson.id }}">{{ lesson.title }}</span>
  </a>
  <a id="{{ lesson.id }}" class="open_lesson_features {%if forloop.counter == 1%}{% if hint == 42 or hint == 62 %}help42 help62 help_big_button{% endif %}{% endif %}" style="cursor: pointer;position: absolute;top: 0"><i class="ui icon ellipsis horizontal {%if forloop.counter == 1%}{% if hint == 42 or hint == 62 %}help42 help62 help_big_button{% endif %}{% endif %}"></i></a>
  <form class="ui form shadow_small rename_lesson_form rename_lesson{{ lesson.id }}" style="display: none; margin: 0; position: absolute; z-index: 3000" method='POST' enctype='multipart/form-data'>{% csrf_token %}
      <textarea class="mb0" style="height: 60px;" id='change_lesson_name{{ lesson.id }}' type="text">{{ lesson.title }}</textarea>
      <a class="ui button mini blue change_lesson_name full-w" id="{{ lesson.id }}" data-href='{{ lesson.change_name_url }}'>Сохранить</a>
  </form>
</div>
